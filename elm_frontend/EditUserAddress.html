<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/EditUserAddress.css" rel="stylesheet">
		<title>饿了么 编辑收货地址</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- header -->
			<header>
				<p>编辑收货地址</p>
			</header>

			<!-- 表单部分 -->
			<ul class="form-box">
				<li>
					<div class="title">联系人: </div>
					<div class="content">
						<input type="text" v-model="deliveryAddress.contactName" placeholder="请输入联系人姓名">
					</div>
				</li>
				<li>
					<div class="title">性别: </div>
					<div class="content" style="font-size: 3vw;">
						<input type="radio" v-model="deliveryAddress.contactSex" value="1" name="gender"
							style="width: 6vw;height: 3.2vw;">男
						<input type="radio" v-model="deliveryAddress.contactSex" value="0" name="gender"
							style="width: 6vw;height: 3.2vw;">女
					</div>
				</li>
				<li>
					<div class="title">手机号码: </div>
					<div class="content">
						<input type="content" v-model="deliveryAddress.contactTel" placeholder="请输入手机号码">
					</div>
				</li>
				<li>
					<div class="title">收货地址: </div>
					<div class="content">
						<input type="content" v-model="deliveryAddress.address" placeholder="请输入收货地址">
					</div>
				</li>
			</ul>

			<div class="button-update">
				<button @click="editUserAddress">更新</button>
			</div>

		</div>
	</body>
</html>
