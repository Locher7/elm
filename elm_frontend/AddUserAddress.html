<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link  href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link  href="framework/reset.css" rel="stylesheet">
		<link  href="css/AddUserAddress.css" rel="stylesheet">
		<title>饿了么 新增收货地址</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- header -->
			<header>
				<p>新增收货地址</p>
			</header>
			
			<!-- 表单部分 -->
			<ul class="form-box">
				<li>
					<div class="title">
						联系人: 
					</div>
					<div class="content">
						<input type="text" placeholder="联系人姓名">
					</div>
				</li>
				<li>
					<div class="title">
						性别: 
					</div>
					<div class="content" style="font-size: 3vw;">
						<input type="radio" name="sex" checked style="width: 6vw;height: 3.2vw;">男
						<input type="radio" name="sex" style="width: 6vw;height: 3.2vw;">女
					</div>
				</li>
				<li>
					<div class="title">
						电话: 
					</div>
					<div class="content">
						<input type="content" placeholder="电话">
					</div>
				</li>
				<li>
					<div class="title">
						收货地址: 
					</div>
					<div class="content">
						<input type="content" placeholder="收货地址">
					</div>
				</li>
			</ul>
			
			<div class="button-register">
				<button onclick="location.href='UserAddress.html'">保存</button>
			</div>
			
			<!-- 底部菜单 -->
			<ul class="footer">
				<li onclick="location.href='index.html'">
					<i class="fa fa-home"></i>
					<p>首页</p>
				</li>
				<li>
					<i class="fa fa-compass"></i>
					<p>发现</p>
				</li>
				<li onclick="location.href='orderList.html'">
					<i class="fa fa-file-text-o"></i>
					<p>订单</p>
				</li>
				<li>
					<i class="fa fa-user-o"></i>
					<p>我的</p>
				</li>
			</ul>
			
		</div>
	</body>
</html>
