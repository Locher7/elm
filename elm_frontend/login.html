<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/login.css" rel="stylesheet">
		<title>饿了么 用户登录</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- header -->
			<header>
				<p>用户登录</p>
			</header>
			
			<div class="login">
				<h2>密码登录</h2>
				<img src="img/elm-brand.png">
			</div>
			<!-- 表单部分 -->
			<ul class="form-box">
				<li>
					<div class="content">
						<input type="text" v-model="userId" placeholder="请输入手机号">
					</div>
				</li>
				<li>
					<div class="content">
						<input type="password" v-model="password" placeholder="请输入密码">
					</div>
				</li>
			</ul>

			<div class="button-login">
				<button @click="login">登录</button>
			</div>

			<div class="divider">
				<div class="line"></div>
				<div class="text">OR</div>
				<div class="line"></div>
			</div>
			<div class="button-register">
				<button @click="register">注册</button>
			</div>

			<div class="brand">
				<img src="img/brand.png">
			</div>
		</div>
	</body>
</html>
