<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link  href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link  href="framework/reset.css" rel="stylesheet">
		<link  href="css/UserAddress.css" rel="stylesheet">
		<title>饿了么 地址管理</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- header -->
			<header>
				<p>地址管理</p>
			</header>
			
			<!-- 地址列表 -->
			<ul class="address">
				<li>
					<div class="address-info">
						<div class="address-info-detailed">
							<p>习近平先生</p>
							<p>12345671111</p>
						</div>
						<p>北京市中南海</p>
					</div>
					<div class="address-icon">
						<i class="fa fa-edit"></i>
						<i class="fa fa-remove"></i>
					</div>
				</li>
			</ul>
			
			<!-- 新增地址 -->
			<div class="address-new" onclick="location.href='AddUserAddress.html'">
				<i class="fa fa-plus-circle"></i>
				<p>新增收货地址</p>
			</div>
			
			<!-- 底部菜单 -->
			<ul class="footer">
				<li onclick="location.href='index.html'">
					<i class="fa fa-home"></i>
					<p>首页</p>
				</li>
				<li>
					<i class="fa fa-compass"></i>
					<p>发现</p>
				</li>
				<li onclick="location.href='orderList.html'">
					<i class="fa fa-file-text-o"></i>
					<p>订单</p>
				</li>
				<li>
					<i class="fa fa-user-o"></i>
					<p>我的</p>
				</li>
			</ul>
		</div>
		
	</body>
</html>
