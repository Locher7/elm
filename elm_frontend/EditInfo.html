<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/EditInfo.css" rel="stylesheet">
		<title></title>
	</head>
	<body>
		<div class="update-info-wrapper">
			<header>
				<p>修改信息</p>
			</header>
			<div class="head">
				<img src="img/userImg/yhtx04.png">
				<p>更换头像</p>
			</div>
			<ul class="info-section">
				<li class="info-item">
					<div class="content">
						<i class="fa fa-user"></i>
						<input type="text" v-model="username" placeholder="请输入用户名称">
					</div>
				</li>

				<li class="info-item">
					<div class="content">
						<i class="fa fa-lock"></i>
						<input type="password" v-model="password" placeholder="请输入密码">
					</div>
				</li>

				<li class="info-item">
					<div class="content">
						<i class="fa fa-check-circle"></i>
						<input type="password" v-model="confirmPassword" placeholder="确认密码">
					</div>

				</li>
			</ul>
			
			<div class="update-button">
				<button @click="updateInfo">确认更改</button>
			</div>
		</div>
	</body>
</html>
